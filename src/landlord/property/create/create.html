<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Landlord.Property.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Landlord.Property.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='properties'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('landlord/property/create','landlord/fixtures',function(){
				
				$('#create').landlord_property_create();
				Landlord.Models.Property.bind('created', function(ev, property){
					$('<div>').html("<h3>"+property.name+"</h3><p>"+property.description+"</p>")
					        .appendTo( $('#properties') )
				})
				
			})
		</script>
	</body>
</html>
