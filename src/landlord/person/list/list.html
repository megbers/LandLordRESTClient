<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Landlord.Person.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Landlord.Person.List Demo</h1>
		<ul id='people'></ul>
		<a href='javascript://' id='create'>Create Person</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('landlord/person/list','landlord/fixtures',function(){
				
				$('#people').landlord_person_list();
				
				$('#create').click(function(){
					new Landlord.Models.Person({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
